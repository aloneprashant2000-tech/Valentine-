<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Miss You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    #message {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .option {
      font-size: 18px;
      padding: 10px 18px;
      margin: 10px;
      cursor: pointer;
    }

    #howMuchBtn {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="message">I miss you üíî</div>

  <div id="options">
    <button class="option" onclick="missToo()">I miss you too</button>
    <button class="option" id="howMuchBtn" onclick="howMuch()">How much?</button>
  </div>

  <script>
    let textSize = 24;
    let buttonSize = 18;

    function missToo() {
      document.getElementById("message").innerHTML += "<br><br>I knew it üòå";
      document.getElementById("options").style.display = "none";
    }

    function howMuch() {
      document.getElementById("message").innerHTML += "<br><br>Soooo much ‚ù§Ô∏è";

      // increase message size
      textSize += 6;
      document.getElementById("message").style.fontSize = textSize + "px";

      // decrease button size
      buttonSize -= 2;
      const btn = document.getElementById("howMuchBtn");
      btn.style.fontSize = buttonSize + "px";
      btn.style.padding = (buttonSize / 2) + "px " + buttonSize + "px";

      // remove button when very small
      if (buttonSize <= 6) {
        btn.style.display = "none";
      }

      // remove other option once "How much" is chosen
      const options = document.getElementById("options");
      options.innerHTML = "";
      options.appendChild(btn);
    }
  </script>

</body>
</html>
